<h1>
  Top news 
</h1>
<ul>
  <label>Title Filter </label>
  <input [(ngModel)]="titleText" placeholder="search by title">
  <div *ngIf="isLoading else elseBlock">Content loading ...</div>
  <app-news-item #elseBlock *ngFor="let article of articles | newsFilter: titleText | paginate: { itemsPerPage: 5, currentPage: p }"
    [article]="article">
  </app-news-item>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</ul>
